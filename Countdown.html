<!DOCTYPE HTML>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        p {
            text-align: center;
            font-size: 150px;
            margin-top: 25%;
            font-family: 'Brush Script MT', cursive;
            color: rgb(86, 158, 192);
        }
        
        body{
            background-image: url("_DSC3660.png");
            background-repeat: no-repeat;
            width: 99%;
            height: 100%;
            position: relative;
            background-size: cover;
        }
    </style>
</head>
<body>
    
    <p id="cwtdwn"></p>

    <script>
        //var to hold the date we are counting down to.
        var countDownDate = new Date("Oct 9, 2021 00:00:00").getTime();

        //calculate time.
        var x = setInterval(function(){
            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000* 60* 60* 24));
            var hours = Math.floor((distance%(1000*60*60*24)) / (1000*60*60));
            var minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
            var second = Math.floor((distance % (1000*60)) / 1000);

            //output the result.
            document.getElementById("cwtdwn").innerHTML = days + "d " + hours + "h " + minutes + "m " + second + "s ";

            //Countdown has ended!
            if (distance < 0)
            {
                clearInterval(x);
                document.getElementById("cwtdwn").innerHTML = "Count down has ended";
                alert('Count down has ended');
            }
        }, 1000);
    </script>
</body>
</html>
